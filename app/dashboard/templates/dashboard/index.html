<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pagina Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navbar / Search Bar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4 w-full max-w-3xl">
            <div class="flex space-x-1">
                <span class="w-3 h-3 rounded-full bg-red-500"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-green-500"></span>
            </div>
            <!-- Search Input -->
            <div class="relative flex-1">
                <input type="text" placeholder="Buscar..." class="w-full border rounded-full py-2 px-4 pl-10 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <button class="p-2 hover:bg-gray-200 rounded">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Map Section -->
        <section class="w-1/2 p-6 flex items-center justify-center bg-white border-r relative">
            <div class="absolute top-4 left-4 bg-white p-2 rounded shadow text-sm font-bold text-gray-700">
                Mapa con diferentes capas
            </div>
            <!-- Placeholder for Map -->
            <div class="w-full h-full bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                <div class="text-center">
                    <img src="https://maps.gstatic.com/mapfiles/api-3/images/google_white5_hdpi.png" alt="Google Maps" class="mx-auto mb-2 opacity-50 w-16">
                    <span class="text-gray-500 font-semibold">Map SDK Placeholder</span>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="w-1/2 p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Resultados por institución</h2>
            </div>

            <div class="space-y-4">
                <!-- Mock Item 0 -->
                <a href="{% url 'institution_detail' 'Institucion_Ejemplo' %}" class="block bg-white border border-gray-300 rounded p-4 hover:shadow-md transition">
                    <div class="flex justify-between">
                        <span class="font-bold text-lg">0</span>
                        <span class="text-gray-600">Institución Ejemplo A</span>
                    </div>
                </a>
                 <!-- Mock Item 1 -->
                 <div class="block bg-white border border-gray-300 rounded p-4">
                    <div class="flex justify-between">
                        <span class="font-bold text-lg">1</span>
                        <span class="text-gray-600">Institución Ejemplo B</span>
                    </div>
                </div>
                 <!-- Mock Item 2 -->
                 <div class="block bg-white border border-gray-300 rounded p-4">
                    <div class="flex justify-between">
                        <span class="font-bold text-lg">2</span>
                        <span class="text-gray-600">Institución Ejemplo C</span>
                    </div>
                </div>
                 <!-- Mock Item 3 -->
                 <div class="block bg-white border border-gray-300 rounded p-4">
                    <div class="flex justify-between">
                        <span class="font-bold text-lg">3</span>
                        <span class="text-gray-600">Institución Ejemplo D</span>
                    </div>
                </div>
                 <!-- Mock Item 4 -->
                 <div class="block bg-white border border-gray-300 rounded p-4">
                    <div class="flex justify-between">
                        <span class="font-bold text-lg">4</span>
                        <span class="text-gray-600">Institución Ejemplo E</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
