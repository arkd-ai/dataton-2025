<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Detalle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                pdn: {
                  primary: '#4A148C', // Deep Purple
                  secondary: '#AB47BC', // Lighter Purple
                  accent: '#E1BEE7', // Very light purple
                  light: '#F3E5F5', // Background light
                  text: '#6A1B9A', // Purple Text
                }
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navbar / Search Bar -->
    <header class="bg-pdn-primary shadow p-4 flex items-center justify-between text-white">
        <div class="flex items-center space-x-4 w-full max-w-3xl">
            <div class="flex space-x-1">
                <span class="w-3 h-3 rounded-full bg-red-500"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-green-500"></span>
            </div>
            
            <!-- Navigation Buttons -->
             <div class="flex space-x-2 text-white">
                <a href="{% url 'index' %}" class="hover:text-pdn-accent">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <button disabled class="opacity-50 cursor-not-allowed">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
             </div>

            <!-- Search Input -->
            <div class="relative flex-1">
                <input type="text" placeholder="Buscar..." class="w-full border rounded-full py-2 px-4 pl-10 bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pdn-secondary">
                <svg class="w-5 h-5 text-gray-300 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <button class="p-2 hover:bg-pdn-secondary/50 rounded text-white">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Declarations List Section -->
        <section class="w-1/2 p-6 overflow-y-auto border-r bg-white relative">
             <div class="absolute top-2 left-2 bg-gray-200 text-xs px-2 py-1 rounded opacity-70">
                Detalle de las declaraciones de {{ institution_name }}
            </div>
            <div class="space-y-4 mt-6">
                <!-- Mock Item 0 -->
                <div class="block bg-white border-2 border-pdn-primary rounded p-4">
                     <div class="flex justify-between">
                        <span class="font-bold text-lg text-pdn-primary">0</span>
                        <span class="text-gray-600">Declaración Folio #12345</span>
                    </div>
                </div>
                 <!-- Mock Item 1 -->
                 <div class="block bg-white border-2 border-gray-300 hover:border-pdn-primary transition rounded p-4">
                    <div class="flex justify-between">
                       <span class="font-bold text-lg">1</span>
                       <span class="text-gray-600">Declaración Folio #67890</span>
                   </div>
               </div>
                <!-- Mock Item 2 -->
                <div class="block bg-white border-2 border-gray-300 hover:border-pdn-primary transition rounded p-4">
                    <div class="flex justify-between">
                       <span class="font-bold text-lg">2</span>
                       <span class="text-gray-600">Declaración Folio #11223</span>
                   </div>
               </div>
                <!-- Mock Item 3 -->
                <div class="block bg-white border-2 border-gray-300 hover:border-pdn-primary transition rounded p-4">
                    <div class="flex justify-between">
                       <span class="font-bold text-lg">3</span>
                       <span class="text-gray-600">Declaración Folio #44556</span>
                   </div>
               </div>
                <!-- Mock Item 4 -->
                <div class="block bg-white border-2 border-gray-300 hover:border-pdn-primary transition rounded p-4">
                    <div class="flex justify-between">
                       <span class="font-bold text-lg">4</span>
                       <span class="text-gray-600">Declaración Folio #77889</span>
                   </div>
               </div>
            </div>
        </section>

        <!-- Stacked Bar Section -->
        <section class="w-1/2 p-6 flex flex-col justify-center">
            <div class="mb-4 bg-white p-2 inline-block rounded shadow text-sm font-bold text-gray-700 self-start">
                Composición de la Declaración seleccionada
            </div>
            
            <div class="space-y-6 w-full">
                <div class="text-xs font-semibold text-gray-500 mb-1">Stacked bar</div>
                
                <!-- Mock Bar 1 -->
                <div class="flex h-6 w-full rounded overflow-hidden border border-gray-300">
                    <div class="bg-blue-300 w-1/3 h-full pattern-dots"></div>
                    <div class="bg-red-300 w-1/3 h-full pattern-lines"></div>
                    <div class="bg-teal-200 w-1/3 h-full pattern-grid"></div>
                </div>

                 <!-- Mock Bar 2 -->
                 <div class="flex h-6 w-full rounded overflow-hidden border border-gray-300">
                    <div class="bg-blue-300 w-1/2 h-full pattern-dots"></div>
                    <div class="bg-red-300 w-1/4 h-full pattern-lines"></div>
                    <div class="bg-teal-200 w-1/4 h-full pattern-grid"></div>
                </div>

                 <!-- Mock Bar 3 -->
                 <div class="flex h-6 w-full rounded overflow-hidden border border-gray-300">
                    <div class="bg-blue-300 w-1/4 h-full pattern-dots"></div>
                    <div class="bg-red-300 w-1/4 h-full pattern-lines"></div>
                    <div class="bg-teal-200 w-1/2 h-full pattern-grid"></div>
                </div>

                 <!-- Mock Bar 4 -->
                 <div class="flex h-6 w-full rounded overflow-hidden border border-gray-300">
                    <div class="bg-blue-300 w-1/5 h-full pattern-dots"></div>
                    <div class="bg-red-300 w-2/5 h-full pattern-lines"></div>
                    <div class="bg-teal-200 w-2/5 h-full pattern-grid"></div>
                </div>

                 <!-- Mock Bar 5 -->
                 <div class="flex h-6 w-full rounded overflow-hidden border border-gray-300">
                    <div class="bg-blue-300 w-1/3 h-full pattern-dots"></div>
                    <div class="bg-red-300 w-1/6 h-full pattern-lines"></div>
                    <div class="bg-teal-200 w-1/2 h-full pattern-grid"></div>
                </div>
            </div>
        </section>

    </main>
    
    <style>
        /* Simple patterns for demo */
        .pattern-dots { background-image: radial-gradient(#4b5563 1px, transparent 1px); background-size: 4px 4px; }
        .pattern-lines { background-image: repeating-linear-gradient(45deg, #4b5563 0, #4b5563 1px, transparent 0, transparent 50%); background-size: 6px 6px; }
        .pattern-grid { background-image: linear-gradient(#4b5563 1px, transparent 1px), linear-gradient(90deg, #4b5563 1px, transparent 1px); background-size: 8px 8px; }
    </style>

</body>
</html>
